<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
<div class="container"> <!-- CONTAINER -->
    <div class="row"> <!-- ROW 1-->
        <div class="col md-12" id="col-header"> <!-- COL 1 -->
            MOVIE TRIVIA GAME
        </div> <!-- END COL 1 -->
    </div> <!-- END ROW 1 -->
    <div class="row"> <!-- ROW 2-->
        <div class="col md-6" id="col-timer"> <!-- COL 1 -->
            <div class="row">
                <div class="col-md-10">Time Remaining:</div>
                <div class="col-md-2" id="timer-display"></div>
            </div>
        </div> <!-- END COL 2 -->
        <div class="col md-6 score-section"> <!-- COL 2 -->
            <div class = "row">
                Correct: <div id="correct-score-display"></div>
                Incorrect: <div id="incorrect-score-display"></div>
            </div>
        </div> <!-- END COL 2 -->
    </div> <!-- END ROW 2 -->
    <div class="row"> <!-- ROW 3-->
        <div class="col md-12" id="col-question"> <!-- COL 1 -->
            <div id="movieImage"></div>
            <p id="questionText"></p>
        </div> <!-- END COL 1 -->
    </div> <!-- END ROW 3 -->
    <div class="row row4"> <!-- ROW 4-->
        <div class="col md-1"> </div> <!-- COL 1 -->
        <div class="col md-10" id="col-answers"> <!-- COL 2 -->
            <div class="row">
                <div class="col md-2">
                    <button type="button" class="btn btn-dark answerButtons" id="answerButton0">A </button>
                </div>
                <div class="col md-10">
                    <p id="answerDiv0">Sorry, the answer didn't load.</p>
                </div>
            </div>
            <div class="row">
                <div class="col md-2">
                    <button type="button" class="btn btn-dark answerButtons" id="answerButton1">B </button>
                </div>
                <div class="col md-10">
                    <p id="answerDiv1">Sorry, the answer didn't load.</p>
                </div>
            </div>
            <div class="row">
                <div class="col md-2">
                    <button type="button" class="btn btn-dark answerButtons" id="answerButton2">C </button>
                </div>
                <div class="col md-10">
                    <p id="answerDiv2">Sorry, the answer didn't load.</p>
                </div>
            </div>
        </div> <!-- END COL 2 -->
        <div class="col md-1"> </div> <!-- COL 3 -->
    </div> <!-- END ROW 4 -->
</div> <!-- END CONTAINER -->
<!-- MODAL TO DISPLAY MESSAGES AFTER ANSWER IS SELECTED -->
<div class="modal" id="modal1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">This is the modal title</h2>
                <button type="button" class="close"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <div id="modal-display-answer"></div>
                <p>This is the modal body</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">New Game</button>
                <button type="button" class="btn btn-secondary">Continue</button>
            </div>
        </div>
    </div>
</div>
<script src="assets/javascript/app.js"></script>     
</body>
</html>
