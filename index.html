<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
<div class="container"> <!-- CONTAINER -->
    <div class="row"> <!-- ROW 1-->
        <div class="col md-12" id="col-header"> <!-- COL 1 -->
            TRIVIA GAME
        </div> <!-- END COL 1 -->
    </div> <!-- END ROW 1 -->
    <div class="row"> <!-- ROW 2-->
        <div class="col md-12" id="col-timer"> <!-- COL 1 -->
            Time Remaining: [XX:XX]
        </div> <!-- END COL 1 -->
    </div> <!-- END ROW 2 -->
    <div class="row"> <!-- ROW 3-->
        <div class="col md-12" id="col-question"> <!-- COL 1 -->
            <p id="questionText"></p>
        </div> <!-- END COL 1 -->
    </div> <!-- END ROW 3 -->
    <div class="row row4"> <!-- ROW 4-->
        <div class="col lg-1"> </div> <!-- COL 1 -->
        <div class="col lg-10" id="col-answers"> <!-- COL 2 -->
            <p>Is this the answer?</p>
            <p>Is this the answer?</p>
            <p>Is this the answer?</p>
        </div> <!-- END COL 2 -->
        <div class="col lg-1"> </div> <!-- COL 3 -->
    </div> <!-- END ROW 4 -->
</div> <!-- END CONTAINER -->
<script src="assets/javascript/app.js"></script>     
</body>
</html>
